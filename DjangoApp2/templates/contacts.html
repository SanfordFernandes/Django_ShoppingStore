{% extends 'base.html' %}
{% block title %}CONTACTS{% endblock title %}

{% block body %}
<div class='container px-0'>
    <img src="\static\stockimgs\stockimg4.jpg" height="800" class="d-block w-100" alt="...">
</div>
<h1 class='text-center my-4'>Contact Us</h1>

<form method='post'>
    {% csrf_token %}
    <div class="container mb-3">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name='email' aria-describedby="emailHelp"
                placeholder='sam@gmail.com'>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name='phone' aria-describedby="phoneHelp"
                placeholder='XXXXX-XXXXX'>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Enter message</label>
            <textarea class="form-control" id="exampdescleFormControlTextarea1" rows="3" name='desc'
                placeholder='Loved product X, some message text'></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock body %}
